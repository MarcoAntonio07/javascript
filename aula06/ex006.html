<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        #area{
            font-size: 2em;
            background-color: aquamarine;
            color: red;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area">
        Interaja...
    </div>

    <script>
        var a = window.document.getElementById('area')

        //linka as funções ao HTML//
        addEventListener('click', clicar)
        addEventListener('mouseenter', entrar)
        addEventListener('mouseout', sair)

        function clicar() {
            var a = window.document.getElementById('area')
            a.innerText = ('clicou')
        }

        function entrar() {
            a.innerText = 'Entrou'
            a.style.background = 'blue'
        }

        function sair() {
            a.innerText = 'Saiu'
            a.style.background = 'red'
        }
    </script>
</body>
</html>
