<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tratamento de Dados</title>
    <style>
        body{
            font: normal 20pt Arial;
        }
    </style>

</head>
<body>
    <script>
        var nome = window.prompt("Qual é o seu nome?")
        document.write(`Olá <strong>${nome}</strong>! Seu nome tem ${nome.length} letras. <br/>`)
        document.write(`Seu nome em maiúsculas é ${nome.toUpperCase()} <br/>`)
        document.write(`Seu nome em maiúsculas é ${nome.toLowerCase()}`)

        /*Atributos para strings: 

         toUppercase() para transformar tudo em Capslok
         toLowerCase() para transformar tudo em minúsculas
         ${} para concatenar variáveis */


        /* Atributos para numbers: 

        var n1 = 1545.5          (variável)
        > n1.toFixed(2)          (atributo)
        '1545.50'                (resultado)
        > n1.toFixed(2).replace('.', ',')   (atributo)
        '1545,50'                           (resultado)
        > n1.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})    (atributo)
        'R$ 1.545,50'        (resultado) */

    </script>

    
</body>
</html>
