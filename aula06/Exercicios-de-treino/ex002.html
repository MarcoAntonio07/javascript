<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        h1{
            color: blue;
            text-align: center;
        }

        p{
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            text-align: justify;
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo!</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolore quis error voluptates! Tenetur autem expedita officia facere deleniti quibusdam repellendus quaerat ut pariatur quos. Aspernatur nesciunt blanditiis iusto nam ab?</p>

                        <!-- JavaScript -->

    <script>
        var nome = window.prompt('Qual é o seu nome?') 
        //"A variável nome irá receber o resultado do prompt que abrirá em uma janela".
        window.alert('É um grande prazer em te conhecer, ' + nome + '!') // O sinal de + é uma concatenação
    </script>
    
</body>
</html>
