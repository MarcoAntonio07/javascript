<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contador</title>
</head>
<body>
    <header class="cabecalho">
        <h1>Vamos Contar</h1>
    </header>
    <main class="conteudo-principal">
        <section class="container">
            <div class="box">
                <label for="primeiro-input">Início:</label>
                <input type="number" name="inicio" id="primeiro-input" placeholder="Digite">
            </div>
            <div class="box">
                <label for="segundo-input">Fim:</label>
                <input type="number" name="fim" id="segundo-input" placeholder="Digite">
            </div>
            <div class="box">
                <label for="terceiro-input">Passo:</label>
                <input type="number" name="passo" id="terceiro-input" placeholder="Digite">
            </div>
            
            
        </section>
        <div class="btn-box">
            <input type="button" value="Iniciar" name="btn" id="button">
        
        <div id="resposta">
            <p>Contando:</p>   
        </div>
        </div>
    </main>
    <footer class="rodape">
        <p>&copy; CursoemVídeo</p>
    </footer>
</body>
</html>
